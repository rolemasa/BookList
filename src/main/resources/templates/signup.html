<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>ユーザー新規作成</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="share::header"></div>
<div class="container">
   	<div class="row">
   	<h1>ユーザー登録</h1>
   		<div class="container mt-4">
   		<form th:action="@{/account/signup}" method="post" th:object="${signupForm}">
   		<div th:if="${signupError}">
   			<div th:text="${signupError}"></div>
   		</div>
   		<input
		    type="hidden"
		    th:name="${_csrf.parameterName}"
		    th:value="${_csrf.token}"
		/>
		
   			<div class="form-group row">
				<label for="username" class="col-2 col-form-label">ユーザ名</label>
				<div class="col-4">
					<input type="text" th:field="*{username}" class="form-control">
				</div>
				<div class="col-6">
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-muted"></span>
				</div>
			</div>
			
   			<div class="form-group row">
				<label for="password" class="col-2 col-form-label">パスワード</label>
				<div class="col-4">
					<input type="password" th:field="*{password}" class="form-control">
				</div>
				<div class="col-6">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-muted"></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="authority" class="col-2 col-form-label">役割</label>
				<div class="col-4">
					<input type="radio" th:field="*{authority}" value="ADMIN">ADMIN
					<input type="radio" th:field="*{authority}" value="USER">USER
				</div>
			</div>
			 		
   			<input type="submit" class="btn btn-primary">
					
   			<input type="button" value="戻る" onclick="history.back();" class="btn btn-primary"/>
   		</form>
   		</div>
	</div>
</div>
</body>
</html>
