<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>お勧め書籍編集</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="share::header"></div>
<div class="container">
	  <div class="row">
	<h1>書籍編集</h1>
   		<div class="container mt-4">
		<form th:action="@{/bookList/update}" method="post" th:object="${bookListUpdateRequest}">
		<input
	    type="hidden"
	    th:name="${_csrf.parameterName}"
	    th:value="${_csrf.token}"
	    th:field="*{id}"/>
			<div>
				タイトル<br>
				<input th:field="*{title}" type="text">
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >
					タイトル入力エラー
				</span>
			</div>
			<div>
				著者<br>
				<input th:field="*{author}" type="text">
				<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
					著者入力エラー
				</span>
			</div>
			<div>
				出版社<br>
				<input th:field="*{publisher}" type="text">
				<span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">
					出版社入力エラー
				</span>
			</div>
			<div>
				種類<br>
				<input th:field="*{type}" type="radio" value="書籍">書籍
				<input th:field="*{type}" type="radio" value="マンガ">マンガ
			</div>
			<div>
				内容<br>
				<textarea th:field="*{contents}" cols="60" rows="5"></textarea>
				<br>
				<span th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">
					内容入力エラー
				</span>
			</div>
			<input type="submit" class="btn btn-primary" />
			<input type="button" value="戻る" onclick="history.back();" class="btn btn-primary" />
		</form>
	</div>
</div>
</div>
</body>
</html>
